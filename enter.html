<!doctype html>
<html>
    <head>
        <title>FVI Class Shcedule</title>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
           <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="datepicker.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="multidays_picker/css/mdp.css">
		<link rel="stylesheet" type="text/css" href="multidays_picker/css/prettify.css">
   
    </head>
    <body>
        <div class="container">
            <div class= "row">
                <table>
                    <tbody id="send-info">
                        <th data-field="id">
                            <select id="course">
                              <option value="" disabled selected>Select Course</option>
                              <option value="ma">Medical Assistant</option>
                              <option value="pct">Patient Care Technician</option>
                              <option value="wda">Web Developer Engineer</option>  
                            </select>
                        </th>
                        <th data-field="name">
                            <select id="group">
                              <option value="" disabled selected>Select Group</option>
                              <option value="1">Group 1</option>
                              <option value="2">Group 2</option> 
                            </select>
                        </th>
                        <th data-field="Start-date"><input type="text" id="startDAte" placeholder="Select Start Date" required></th>
                        <th data-field="non-working-dates"><input type="text" id="nonWorkingD" placeholder="Select Special Dates" required></th> 
                    </tbody>
                </table>         
            </div>
			<center>
				<button class="btn waves-effect waves-light space hide" type="submit" name="action" id="action">Generate Schedule
					<i class="material-icons right">send</i>
				</button>
			</center>
            <div class="row hide">
                <table  class="centered highlight up-space">
                    <thead>
                      <tr>
                          <th data-field="CC">Course Code</th>
                          <th data-field="SD">Start Date</th>
                          <th data-field="ED">End Date</th>
                          <th data-field="H">Hrs</th>
                          <th data-field="LDIC">Last Day in class</th>
                          <th data-field="GD">Graduation Date</th>
                      </tr>
                    </thead>
    
                    <tbody id="info">
    
                    </tbody>
                  </table>
            </div>
        </div>   
        <script src="jquery-2.1.4.min.js"> </script>
        <script type="text/javascript" src="multidays_picker/js/jquery-ui-1.11.1.js"></script>
        <script type="text/javascript" src="multidays_picker/jquery-ui.multidatespicker.js"></script>
    
		<script type="text/javascript" src="multidays_picker/js/prettify.js"></script>
		<script type="text/javascript" src="multidays_picker/js/lang-css.js"></script>
		<script type="text/javascript">
		$(function() {
			prettyPrint();
		});
		</script>
        
            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script src="post.js"></script>
        <script src="moment.js"></script>
    </body>
</html>
