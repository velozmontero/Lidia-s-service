<!doctype html>
<html>
    <head>
        <title>FVI Class Shcedule</title>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
           <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="datepicker.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="multidays_picker/css/mdp.css">
		<link rel="stylesheet" type="text/css" href="multidays_picker/css/prettify.css">
   
    </head>
    <body>
        <div class="container">
            <div class= "row">
                <table class="no-print">
                    <tbody id="send-info">
                        <th data-field="course">
                            <select id="course">
                              <option value="" disabled selected>Select Course</option>
                              <option value="ma">Medical Assistant</option>
							  <option value="pht">Pharmacy Technician</option>
							  <option value="pct">Patient Care Technician</option>
                              <option value="wda">Web Developer Engineer</option>  
                            </select>
                        </th>
						<th data-field="stratingClass">
                            <select id="startClass" name="startClass">
								<option value="" disabled selected>Starting Class</option> 
                            </select>
                        </th>
                        <th data-field="group">
                            <select id="group">
                              <option value="" disabled selected>Select Group</option>
                              <option value="Group 1">Group 1</option>
                              <option value="Group 2">Group 2</option>
							  <option value="Group 3">Group 3</option>
                            </select>
                        </th>
                        <th data-field="Start-date"><input type="text" id="startDAte" placeholder="Select Start Date" required></th>
                        <th data-field="non-working-dates"><input type="text" id="nonWorkingD" placeholder="Select Special Dates" required></th> 
                    </tbody>
                </table>         
            </div>
			<center class="up-space">
				<button class="no-print btn waves-effect waves-light space" type="submit" name="printinfo" id="printinfo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Print&nbsp;
					<i class="material-icons right">description</i>
				</button>
				
				<button class="no-print btn waves-effect waves-light  light-green accent-2 space" type="submit" name="action" id="action">Generate
					<i class="material-icons right">send</i>
				</button>
				
				<button class="no-print btn waves-effect waves-light  red lighten-1 space" type="submit" name="clear" id="clear">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Clear&nbsp;
					<i class="material-icons right">replay</i>
				</button>
				
			</center>
            <div class="row hide" id="response">
				<h3 id="coursein" class="center"></h3>
                <table  class="centered highlight">
                    <thead>
                      <tr>
                          <th data-field="CC">Course Code</th>
                          <th data-field="SD">Start Date</th>
                          <th data-field="ED">End Date</th>
                          <th data-field="H">Hrs</th>
						  <th data-field="MP">Midpoint</th>
                          <th data-field="LDIC">Last Day in class</th>
                          <th data-field="GD">Graduation Date</th>
                      </tr>
                    </thead>
    
                    <tbody id="info">
    
                    </tbody>
                  </table>
            </div>
        </div>   
        <script src="jquery-2.1.4.min.js"> </script>
        <script type="text/javascript" src="multidays_picker/js/jquery-ui-1.11.1.js"></script>
        <script type="text/javascript" src="multidays_picker/jquery-ui.multidatespicker.js"></script>
    
		<script type="text/javascript" src="multidays_picker/js/prettify.js"></script>
		<script type="text/javascript" src="multidays_picker/js/lang-css.js"></script>
		<script type="text/javascript">
		$(function() {
			prettyPrint();
		});
		</script>
        
            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script src="post.js"></script>
        <script src="moment.js"></script>
    </body>
</html>
